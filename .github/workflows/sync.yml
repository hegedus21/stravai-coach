
name: StravAI Headless Sync

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          # Removed cache: 'npm' to prevent lockfile warnings

      - name: Install dependencies
        run: npm install

      - name: Run StravAI Sync
        run: npm run sync
        env:
          API_KEY: ${{ secrets.GEMINI_API_KEY }}
          STRAVA_CLIENT_ID: ${{ secrets.STRAVA_CLIENT_ID }}
          STRAVA_CLIENT_SECRET: ${{ secrets.STRAVA_CLIENT_SECRET }}
          STRAVA_REFRESH_TOKEN: ${{ secrets.STRAVA_REFRESH_TOKEN }}
          GOAL_RACE_TYPE: ${{ secrets.GOAL_RACE_TYPE }}
          GOAL_RACE_DATE: ${{ secrets.GOAL_RACE_DATE }}
          GOAL_RACE_TIME: ${{ secrets.GOAL_RACE_TIME }}
